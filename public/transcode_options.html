</head>
<body>

        <div class="title-bar">
            <div class="title">選擇轉碼畫質</div>

        </div>
        <div class="content">
            <div class="options" id="options">

            </div>

                <button id="cancelBtn">取消</button>
                <button id="confirmBtn" class="primary">確定</button>
            </div>
        </div>
    </div>
    <script src="script/transcode/transcode_options.js"></script>
</body>
</html>
