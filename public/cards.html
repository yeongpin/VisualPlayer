<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Visual Player - Cards</title>
    <link rel="stylesheet" href="../public/styles/cards.css">
</head>
<body>
    <div class="titlebar">
        <div class="title" data-i18n="cards.title">Video Cards List</div>
        <div class="titlebar-buttons">
            <button class="titlebar-button saveLayout-button" title="Save Layout (Ctrl+S)" data-i18n="cards.saveLayout"></button>
            <button class="titlebar-button loadLayout-button" title="Load Layout (Ctrl+F)" data-i18n="cards.loadLayout"></button>
            <button class="titlebar-button refresh-button" title="Refresh List" data-i18n="cards.refresh"></button>
            <button class="titlebar-button close-button" title="Close" data-i18n="cards.close"></button>
        </div>
    </div>
    <div class="batch-operations">
        <label class="select-all-container">
            <input type="checkbox" id="selectAll" class="select-all-checkbox">
            <span class="select-all-text">全選</span>
        </label>
        <button id="deleteSelected" class="batch-delete-btn" disabled>刪除選中項 (0)</button>
        <div class="selection-info">
            <span id="selectionCount">未選中任何項目</span>
        </div>
    </div>
    <div class="cards-container"></div>
    <script src="script/language/languageManager.js"></script>
    <script src="cards.js"></script>
</body>
</html>
