<!DOCTYPE html>
<html>
<head>
    <title>視頻卡片列表</title>
    <link rel="stylesheet" href="../public/styles/cards.css">
</head>
<body>
    <div class="titlebar">
        <div class="title" data-i18n="cards.title">視頻卡片列表</div>
        <div class="titlebar-buttons">
            <button class="titlebar-button saveLayout-button" title="保存布局 (Ctrl+S)" data-i18n="cards.saveLayout"></button>
            <button class="titlebar-button loadLayout-button" title="加載布局 (Ctrl+F)" data-i18n="cards.loadLayout"></button>
            <button class="titlebar-button refresh-button" title="刷新列表" data-i18n="cards.refresh"></button>
            <button class="titlebar-button close-button" title="關閉" data-i18n="cards.close"></button>
        </div>
    </div>
    <div class="cards-container"></div>
    <script src="script/language/languageManager.js"></script>
    <script src="cards.js"></script>
</body>
</html>
