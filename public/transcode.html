<!DOCTYPE html>
<html>
<head>
    <title>轉碼進度</title>
    <link rel="stylesheet" href="styles/transcode.css">
</head>
<body>
    <div class="title-bar">轉碼進度</div>
    <div class="content">
        <div class="file-info">
            <div class="file-name" id="file-name">準備轉碼...</div>
            <div class="file-path" id="file-path"></div>
        </div>
        <div class="stage" id="stage-text">初始化...</div>
        <div class="progress-container">
            <div class="progress" id="progress-bar"></div>
        </div>
        <div class="stats">
            <span id="progress-text">0%</span>
            <span id="fps">FPS: 0</span>
            <span id="speed">速度: 0 MB/s</span>
        </div>
        <div class="time-progress" id="time-progress">00:00:00 / 00:00:00</div>
        <button id="cancelBtn" class="cancel-button">取消轉碼</button>
    </div>
    <script src="script/transcode/transcode.js"></script>
</body>
</html>
