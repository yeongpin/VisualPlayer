<!DOCTYPE html>
<html>
<head>
    <title>轉碼進度</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #1a1a1a;
            color: white;
            font-family: Arial, sans-serif;
            user-select: none;
            display: flex;
            flex-direction: column;
        }

        .title-bar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 30px;
            background: #2a2a2a;
            -webkit-app-region: drag;
            display: flex;
            align-items: center;
            padding: 0 10px;
            z-index: 1000;
            font-weight: bold;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 10px;
            box-sizing: border-box;
        }

        .content {
            margin-top: 30px;
            padding: 15px;
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-bottom: 15px;
        }

        .file-info {
            background: #2a2a2a;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 8px;
        }

        .file-name {
            font-size: 14px;
            color: #4CAF50;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            margin-bottom: 4px;
            font-weight: bold;
        }

        .file-path {
            font-size: 12px;
            color: #888;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .progress-container {
            width: 100%;
            height: 20px;
            background: #333;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 8px;
            border: 1px solid #444;
        }

        .progress {
            width: 0%;
            height: 100%;
            background: linear-gradient(90deg, #f40000, #8BC34A);
            transition: width 0.1s linear;
            position: relative;
        }

        .stats {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 14px;
            color: #fff;
            margin: 8px 0;
            padding: 8px 15px;
            border-radius: 5px;
            background: #2a2a2a;
        }

        .stage {
            margin-bottom: 8px;
            color: #aaa;
            font-size: 13px;
            
            padding: 8px;
            border-radius: 5px;
        }

        .time-progress {
            margin-top: 8px;
            color: #aaa;
            padding: 8px;
            
            border-radius: 5px;
            text-align: center;
            font-family: monospace;
            font-size: 14px;
        }

        #progress-text {
            font-weight: bold;
            color: #4CAF50;
            min-width: 75px;
            text-align: left;
        }

        #fps {
            color: #aaa;
            min-width: 80px;
            text-align: center;
        }

        #speed {
            color: #aaa;
            min-width: 120px;
            text-align: right;
        }

        /* 添加動畫效果 */
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }

        .processing {
            animation: pulse 1.5s infinite;
        }
        
    </style>
</head>
<body>
    <div class="title-bar">轉碼進度</div>
    <div class="content">
        <div class="file-info">
            <div class="file-name" id="file-name">準備轉碼...</div>
            <div class="file-path" id="file-path"></div>
        </div>
        <div class="stage" id="stage-text">初始化...</div>
        <div class="progress-container">
            <div class="progress" id="progress-bar"></div>
        </div>
        <div class="stats">
            <span id="progress-text">0%</span>
            <span id="fps">FPS: 0</span>
            <span id="speed">速度: 0 MB/s</span>
        </div>
        <div class="time-progress" id="time-progress">00:00:00 / 00:00:00</div>
    </div>
    <script>
        const { ipcRenderer } = require('electron');

        const progressBar = document.getElementById('progress-bar');
        const fileName = document.getElementById('file-name');
        const filePath = document.getElementById('file-path');
        const progressText = document.getElementById('progress-text');
        const stageText = document.getElementById('stage-text');
        const timeProgress = document.getElementById('time-progress');
        const fpsSpan = document.getElementById('fps');
        const speedSpan = document.getElementById('speed');

        ipcRenderer.on('transcode-start', (event, { name, path }) => {
            fileName.textContent = name;
            filePath.textContent = path || '正在處理...';
            progressBar.style.width = '0%';
            progressText.textContent = '0%';
            stageText.classList.add('processing');
        });

        ipcRenderer.on('transcode-progress', (event, data) => {
            const progress = typeof data.progress === 'number' ? data.progress : 0;
            
            progressBar.style.width = `${progress}%`;
            progressText.textContent = `${progress.toFixed(2)}%`;
            
            if (data.stage) {
                stageText.textContent = data.stage;
            }
            
            if (data.currentTime && data.duration) {
                const currentTime = formatTime(data.currentTime);
                const totalTime = formatTime(data.duration);
                timeProgress.textContent = `${currentTime} / ${totalTime}`;
            }
            
            if (data.fps) {
                fpsSpan.textContent = `FPS: ${Math.round(data.fps)}`;
            }
            if (data.speed) {
                const speed = (data.speed/1024).toFixed(1);
                speedSpan.textContent = `速度: ${speed.padStart(4, ' ')} MB/s`;
            }
        });

        ipcRenderer.on('transcode-complete', () => {
            fileName.textContent = '轉碼完成';
            stageText.classList.remove('processing');
            stageText.textContent = '處理完成';
            progressBar.style.width = '100%';
            progressText.textContent = '100.00%';
            progressBar.style.background = 'linear-gradient(90deg, #4CAF50, #8BC34A)';
        });

        ipcRenderer.on('transcode-error', (event, { error }) => {
            fileName.textContent = '轉碼失敗';
            filePath.textContent = error;
            stageText.classList.remove('processing');
            stageText.textContent = '處理失敗';
            progressBar.style.background = '#f44336';
        });

        function formatTime(seconds) {
            const h = Math.floor(seconds / 3600);
            const m = Math.floor((seconds % 3600) / 60);
            const s = Math.floor(seconds % 60);
            return `${h.toString().padStart(2, '0')}:${m.toString().padStart(2, '0')}:${s.toString().padStart(2, '0')}`;
        }
    </script>
</body>
</html>
