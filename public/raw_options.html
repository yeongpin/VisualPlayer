<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>RAW 處理選項</title>
    <link rel="stylesheet" href="styles/raw_options.css">
</head>
<body>
    <div class="container">
        <div class="title-bar">
            <div class="title">RAW 處理選項</div>
            <button class="close-btn" id="closeBtn">✕</button>
        </div>
        <div class="content">
            <div class="options" id="options">
                <div class="option-group">
                    <div class="option-group-title">基本設置</div>
                    <div class="option-item">
                        <input type="checkbox" id="useCameraWhiteBalance" checked>
                        <label for="useCameraWhiteBalance">使用相機白平衡</label>
                    </div>
                    <div class="option-item">
                        <input type="checkbox" id="useAverageWhiteBalance" checked>
                        <label for="useAverageWhiteBalance">使用平均白平衡</label>
                    </div>
                    <div class="option-item">
                        <input type="checkbox" id="useEmbeddedColorMatrix" checked>
                        <label for="useEmbeddedColorMatrix">使用內嵌色彩矩陣</label>
                    </div>
                    <div class="option-item">
                        <input type="checkbox" id="use16BitMode" checked>
                        <label for="use16BitMode">16位元模式</label>
                    </div>
                    <div class="option-item">
                        <input type="checkbox" id="use16BitLinearMode" checked>
                        <label for="use16BitLinearMode">16位元線性模式</label>
                    </div>
                </div>

                <div class="option-group">
                    <div class="option-group-title">進階設置</div>
                    <div class="option-item">
                        <input type="checkbox" id="setHalfSizeMode">
                        <label for="setHalfSizeMode">半尺寸模式</label>
                    </div>
                    <div class="option-item">
                        <input type="checkbox" id="setFourColorMode">
                        <label for="setFourColorMode">四色模式</label>
                    </div>
                    <div class="option-item">
                        <input type="checkbox" id="useDocumentMode">
                        <label for="useDocumentMode">文檔模式</label>
                    </div>
                    <div class="option-item">
                        <input type="checkbox" id="useRawMode">
                        <label for="useRawMode">RAW 模式</label>
                    </div>
                    <div class="option-item">
                        <input type="checkbox" id="useExportMode">
                        <label for="useExportMode">導出模式</label>
                    </div>
                    <div class="option-item">
                        <input type="checkbox" id="setNoStretchMode">
                        <label for="setNoStretchMode">無拉伸模式</label>
                    </div>
                    <div class="option-item">
                        <input type="checkbox" id="setNoAutoBrightnessMode">
                        <label for="setNoAutoBrightnessMode">禁用自動亮度</label>
                    </div>
                </div>
            </div>
            <div class="buttons">
                <button id="resetBtn">重置</button>
                <button id="cancelBtn">取消</button>
                <button id="confirmBtn" class="primary">確定</button>
            </div>
        </div>
    </div>
    <script src="script/raw/raw_options.js"></script>
</body>
</html>
