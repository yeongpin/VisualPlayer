<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warp Editor</title>
    <link rel="stylesheet" href="./styles/cards.css">
    <style>
        /* 覆盖cards.css中body的overflow设置，允许滚动 */
        body {
            overflow: visible;
        }

        /* 主编辑区域 */
        .warp-editor-container {
            flex: 1;
            background: #1a1a1a;
            position: relative;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
        }

        .container {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
        }

        .target {
            position: relative;
            max-width: 90%;
            max-height: 90%;
            background: transparent;
            border: none;
            box-sizing: border-box;
            object-fit: contain;
        }

        .target.image {
            width: auto;
            height: auto;
        }

        .target.video {
            width: auto;
            height: auto;
        }

        .target.stream-placeholder {
            cursor: move;
            user-select: none;
            box-sizing: border-box;
        }

        .target.stream-placeholder:hover {
            border-color: #2980b9;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
        }

        /* 底部控制栏 - 使用与cards.css一致的样式 */
        .warp-controls {
            background: #2d2d2d;
            padding: 15px 20px;
            border-top: 1px solid #3d3d3d;
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-shrink: 0;
            height: 60px;
            box-sizing: border-box;
        }

        /* 按钮样式与action-button保持一致 */
        .warp-btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: #fff;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: 500;
            transition: background-color 0.2s;
            height: 30px;
            min-width: 80px;
        }

        .warp-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .warp-btn.secondary {
            background: rgba(102, 102, 102, 0.3);
        }

        .warp-btn.secondary:hover {
            background: rgba(119, 119, 119, 0.4);
        }

        .warp-btn.danger {
            background: rgba(231, 76, 60, 0.3);
        }

        .warp-btn.danger:hover {
            background: rgba(192, 57, 43, 0.4);
        }

        .warp-btn.primary {
            background: rgba(74, 144, 226, 0.3);
        }

        .warp-btn.primary:hover {
            background: rgba(53, 122, 189, 0.4);
        }

        /* 实时预览 checkbox 样式 */
        .preview-checkbox {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #fff;
            font-size: 14px;
            cursor: pointer;
            margin-right: 20px;
        }

        .preview-checkbox input[type="checkbox"] {
            appearance: none;
            -webkit-appearance: none;
            width: 16px;
            height: 16px;
            border: 2px solid #666;
            border-radius: 3px;
            background: transparent;
            cursor: pointer;
            position: relative;
            transition: all 0.2s;
        }

        .preview-checkbox input[type="checkbox"]:checked {
            background: #4a90e2;
            border-color: #4a90e2;
        }

        .preview-checkbox input[type="checkbox"]:checked::before {
            content: '✓';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 12px;
            font-weight: bold;
        }

        .preview-checkbox:hover input[type="checkbox"] {
            border-color: #888;
        }

        .preview-checkbox:hover input[type="checkbox"]:checked {
            border-color: #4a90e2;
        }

        /* Moveable 样式 */
        .moveable-normal.red {
            background: red !important;
        }

        .moveable-gap.red {
            background: red !important;
        }

        .moveable-bold.red {
            background: red !important;
        }

        .moveable-dashed.red {
            border-top-color: red !important;
            border-left-color: red !important;
        }

        .moveable-normal.green {
            background: green !important;
        }

        .moveable-gap.green {
            background: green !important;
        }

        .moveable-bold.green {
            background: green !important;
        }

        .moveable-dashed.green {
            border-top-color: green !important;
            border-left-color: green !important;
        }
    </style>
</head>
<body>
    <!-- 使用与cards.html一致的titlebar结构 -->
    <div class="titlebar">
        <div class="title">Warp Editor</div>
        <div class="titlebar-buttons">
            <button class="titlebar-button close-button" title="Close" onclick="cancelTransform()"></button>
        </div>
    </div>

    <!-- 主编辑区域 -->
    <div class="warp-editor-container">
        <div class="container" data-croffle-ref="element$0">
            <!-- 媒体元素将在这里动态创建 -->
        </div>
    </div>

    <!-- 底部控制栏 -->
    <div class="warp-controls">
        <label class="preview-checkbox">
            <input type="checkbox" id="realTimePreview" onchange="toggleRealTimePreview()">
            <span>實時預覽</span>
        </label>
        <button class="warp-btn secondary" onclick="resetTransform()">重置變形</button>
        <button class="warp-btn danger" onclick="cancelTransform()">取消</button>
        <button class="warp-btn primary" onclick="applyTransform()">應用變形</button>
    </div>

    <script src="https://unpkg.com/moveable@0.53.0/dist/moveable.min.js"></script>
    <script src="icons.js"></script>
    <script>
        const { ipcRenderer } = require('electron');
        let currentMediaData = null;
        let moveable = null;
        let mediaElement = null;
        let realTimePreviewEnabled = false;

        // 初始化关闭按钮图标
        document.addEventListener('DOMContentLoaded', () => {
            const closeButton = document.querySelector('.close-button');
            if (closeButton) {
                closeButton.innerHTML = createSvgIcon('close');
            }
        });

        // 接收媒体数据
        ipcRenderer.on('load-media', (event, mediaData) => {
            currentMediaData = mediaData;
            loadMedia(mediaData);
        });

        function loadMedia(mediaData) {
            console.log('Loading media data:', mediaData);
            const container = document.querySelector('[data-croffle-ref="element$0"]');
            container.innerHTML = '';

            // 检查是否是直播流
            if (mediaData.isLiveStream || 
                (mediaData.src && (mediaData.src.includes('stream') || mediaData.src === '' || !mediaData.src.startsWith('http') && !mediaData.src.startsWith('file://')))) {
                console.log('Loading live stream placeholder for warp editing:', {
                    isLiveStream: mediaData.isLiveStream,
                    src: mediaData.src,
                    originalFileName: mediaData.originalFileName
                });
                createStreamPlaceholder(mediaData);
            } else if (mediaData.isImage) {
                mediaElement = document.createElement('img');
                mediaElement.src = mediaData.src;
                mediaElement.className = 'target image';
                mediaElement.setAttribute('data-croffle-ref', 'targetRef');
                mediaElement.onload = () => {
                    console.log('Image loaded successfully');
                    console.log('Image natural size:', mediaElement.naturalWidth, 'x', mediaElement.naturalHeight);
                    
                    // 应用现有的变形状态（如果存在）
                    if (mediaData.currentWarpTransform && mediaData.currentWarpTransform.trim()) {
                        console.log('Applying existing warp transform:', mediaData.currentWarpTransform);
                        mediaElement.style.transform = mediaData.currentWarpTransform;
                    }
                    
                    setTimeout(() => {
                        initMoveable();
                    }, 100);
                };
                mediaElement.onerror = (e) => {
                    console.error('Image load error:', e);
                };
            } else {
                mediaElement = document.createElement('video');
                mediaElement.src = mediaData.src;
                mediaElement.className = 'target video';
                mediaElement.setAttribute('data-croffle-ref', 'targetRef');
                mediaElement.controls = false;
                mediaElement.muted = true;
                mediaElement.loop = true;
                mediaElement.onloadeddata = () => {
                    console.log('Video loaded successfully');
                    console.log('Video natural size:', mediaElement.videoWidth, 'x', mediaElement.videoHeight);
                    
                    // 应用现有的变形状态（如果存在）
                    if (mediaData.currentWarpTransform && mediaData.currentWarpTransform.trim()) {
                        console.log('Applying existing warp transform:', mediaData.currentWarpTransform);
                        mediaElement.style.transform = mediaData.currentWarpTransform;
                    }
                    
                    mediaElement.play().catch(e => console.log('Video play failed:', e));
                    setTimeout(() => {
                        initMoveable();
                    }, 100);
                };
                mediaElement.onerror = (e) => {
                    console.error('Video load error:', e);
                };
            }

            if (!mediaData.isLiveStream && !(mediaData.src && mediaData.src.includes('stream'))) {
                container.appendChild(mediaElement);
            }
        }

        function createStreamPlaceholder(mediaData) {
            console.log('Creating stream placeholder with data:', mediaData);
            
            // 创建placeholder容器
            mediaElement = document.createElement('div');
            mediaElement.className = 'target stream-placeholder';
            mediaElement.setAttribute('data-croffle-ref', 'targetRef');
            
            // 优先使用配置的尺寸，然后是主窗口尺寸，最后是默认值
            let defaultWidth, defaultHeight;
            
            if (mediaData.streamData && mediaData.streamData.dimensions && mediaData.streamData.dimensions.mode !== 'auto') {
                // 使用配置的尺寸
                defaultWidth = mediaData.streamData.dimensions.width || 1920;
                defaultHeight = mediaData.streamData.dimensions.height || 1080;
                console.log('Using configured stream dimensions:', { width: defaultWidth, height: defaultHeight });
            } else if (mediaData.mainWindowSize) {
                // 使用主窗口尺寸
                defaultWidth = mediaData.mainWindowSize.width;
                defaultHeight = mediaData.mainWindowSize.height;
                console.log('Using main window dimensions:', { width: defaultWidth, height: defaultHeight });
            } else {
                // 使用默认尺寸
                defaultWidth = 480;
                defaultHeight = 270;
                console.log('Using default dimensions:', { width: defaultWidth, height: defaultHeight });
            }
            
            // 如果尺寸太大，按比例缩小以适应编辑器
            const maxWidth = 800;
            const maxHeight = 600;
            const scale = Math.min(1, maxWidth / defaultWidth, maxHeight / defaultHeight);
            
            defaultWidth = Math.round(defaultWidth * scale);
            defaultHeight = Math.round(defaultHeight * scale);
            
            console.log('Final placeholder dimensions:', { width: defaultWidth, height: defaultHeight, scale });
            
            mediaElement.style.cssText = `
                width: ${defaultWidth}px;
                height: ${defaultHeight}px;
                background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
                border: 2px dashed #3498db;
                border-radius: 8px;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                color: #ecf0f1;
                font-family: Arial, sans-serif;
                position: relative;
                box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            `;
            
            // 添加直播流图标和文字
            mediaElement.innerHTML = `
                <div style="font-size: 48px; margin-bottom: 10px; opacity: 0.8;">📡</div>
                <div style="font-size: 18px; font-weight: bold; margin-bottom: 5px;">直播流變形編輯</div>
                <div style="font-size: 14px; opacity: 0.7; text-align: center; line-height: 1.4;">
                    ${mediaData.originalFileName || 'Live Stream'}<br>
                    <span style="font-size: 12px;">拖拽控制點進行變形操作</span>
                </div>
                <div style="position: absolute; top: 10px; right: 10px; background: rgba(231, 76, 60, 0.8); 
                     color: white; padding: 4px 8px; border-radius: 12px; font-size: 10px; font-weight: bold;">
                    LIVE
                </div>
            `;
            
            // 应用现有的变形状态（如果存在）
            if (mediaData.currentWarpTransform && mediaData.currentWarpTransform.trim()) {
                console.log('Applying existing warp transform to stream placeholder:', mediaData.currentWarpTransform);
                mediaElement.style.transform = mediaData.currentWarpTransform;
            }
            
            const container = document.querySelector('[data-croffle-ref="element$0"]');
            container.appendChild(mediaElement);
            
            // 初始化变形控制
            setTimeout(() => {
                initMoveable();
            }, 100);
        }

        function initMoveable() {
            if (moveable) {
                moveable.destroy();
            }

            const warpable = true;
            const renderDirections = ["nw","n","ne","w","e","sw","s","se"];
            let targetRef = null;
            
            const element$0 = document.querySelector(`[data-croffle-ref="element$0"]`);
            targetRef = document.querySelector(`[data-croffle-ref="targetRef"]`);
            
            if (!element$0 || !targetRef) {
                console.error('Container or target element not found');
                return;
            }

            const moveable$0 = new Moveable(element$0, {
                target: targetRef,
                warpable: warpable,
                renderDirections: renderDirections
            });
            
            moveable$0.on("warp", e => {
                e.target.style.transform = e.transform;
                
                // 如果启用了实时预览，发送变形到主窗口
                if (realTimePreviewEnabled) {
                    ipcRenderer.send('preview-warp-transform', {
                        index: currentMediaData.index,
                        transform: e.transform
                    });
                }
            });
            
            moveable = moveable$0;
            
            // 如果有现有的变形状态，强制 Moveable 更新以显示正确的控制点位置
            if (targetRef.style.transform && targetRef.style.transform.trim()) {
                setTimeout(() => {
                    moveable.updateRect();
                    console.log('Updated Moveable rect to reflect existing transform');
                }, 200);
            }
            
            console.log('Moveable initialized successfully');
        }

        function toggleRealTimePreview() {
            const checkbox = document.getElementById('realTimePreview');
            realTimePreviewEnabled = checkbox.checked;
            console.log('Real-time preview:', realTimePreviewEnabled ? 'enabled' : 'disabled');
            
            if (realTimePreviewEnabled) {
                // 如果开启实时预览，立即同步当前编辑器中的变形状态到主窗口
                const currentTransform = mediaElement ? mediaElement.style.transform : '';
                ipcRenderer.send('preview-warp-transform', {
                    index: currentMediaData.index,
                    transform: currentTransform
                });
            } else {
                // 如果关闭实时预览，恢复主窗口的原始变形状态
                if (currentMediaData) {
                    ipcRenderer.send('preview-warp-transform', {
                        index: currentMediaData.index,
                        transform: currentMediaData.currentWarpTransform || ''
                    });
                }
            }
        }

        function resetTransform() {
            if (mediaElement) {
                mediaElement.style.transform = '';
                if (moveable) {
                    setTimeout(() => {
                        moveable.updateRect();
                    }, 50);
                }
                
                // 如果启用了实时预览，也重置主窗口
                if (realTimePreviewEnabled) {
                    ipcRenderer.send('preview-warp-transform', {
                        index: currentMediaData.index,
                        transform: ''
                    });
                }
            }
        }

        function applyTransform() {
            const transform = mediaElement ? mediaElement.style.transform : '';
            ipcRenderer.send('apply-warp-transform', {
                index: currentMediaData.index,
                transform: transform
            });
        }

        function cancelTransform() {
            ipcRenderer.send('cancel-warp-transform');
        }

        // 窗口关闭时清理
        window.addEventListener('beforeunload', () => {
            if (moveable) {
                moveable.destroy();
            }
        });
    </script>
</body>
</html>
