<body>
    <!-- ä½¿ç”¨ä¸cards.htmlä¸€è‡´çš„titlebarç»“æ„ -->
    <div class="titlebar">

    <!-- ä¸»ç¼–è¾‘åŒºåŸŸ -->
    <div class="warp-editor-container">
        <div class="container" data-croffle-ref="element$0">
            <!-- åª’ä½“å…ƒç´ å°†åœ¨è¿™é‡ŒåŠ¨æ€åˆ›å»º -->
        </div>
    </div>

    <!-- åº•éƒ¨æ§åˆ¶æ  -->
    <div class="warp-controls">
        <label class="preview-checkbox">
            <input type="checkbox" id="realTimePreview" onchange="toggleRealTimePreview()">
            <span>å¯¦æ™‚é è¦½</span>
        </label>
        <button class="warp-btn secondary" onclick="resetTransform()">é‡ç½®è®Šå½¢</button>
        <button class="warp-btn danger" onclick="cancelTransform()">å–æ¶ˆ</button>
        <button class="warp-btn primary" onclick="applyTransform()">æ‡‰ç”¨è®Šå½¢</button>
    </div>

    <script src="https://unpkg.com/moveable@0.53.0/dist/moveable.min.js"></script>
    <script src="icons.js"></script>
    <script>
        const { ipcRenderer } = require('electron');
        let currentMediaData = null;
        let moveable = null;
        let mediaElement = null;
        let realTimePreviewEnabled = false;

        // åˆå§‹åŒ–å…³é—­æŒ‰é’®å›¾æ ‡
        document.addEventListener('DOMContentLoaded', () => {
            const closeButton = document.querySelector('.close-button');
            if (closeButton) {
                closeButton.innerHTML = createSvgIcon('close');
            }
        });

        // æ¥æ”¶åª’ä½“æ•°æ®
        ipcRenderer.on('load-media', (event, mediaData) => {
            currentMediaData = mediaData;
            loadMedia(mediaData);
        });

        function loadMedia(mediaData) {
            console.log('Loading media data:', mediaData);
            const container = document.querySelector('[data-croffle-ref="element$0"]');
            container.innerHTML = '';

            // æ£€æŸ¥æ˜¯å¦æ˜¯ç›´æ’­æµ
            if (mediaData.isLiveStream || 
                (mediaData.src && (mediaData.src.includes('stream') || mediaData.src === '' || !mediaData.src.startsWith('http') && !mediaData.src.startsWith('file://')))) {
                console.log('Loading live stream placeholder for warp editing:', {
                    isLiveStream: mediaData.isLiveStream,
                    src: mediaData.src,
                    originalFileName: mediaData.originalFileName
                });
                createStreamPlaceholder(mediaData);
            } else if (mediaData.isImage) {
                mediaElement = document.createElement('img');
                mediaElement.src = mediaData.src;
                mediaElement.className = 'target image';
                mediaElement.setAttribute('data-croffle-ref', 'targetRef');
                mediaElement.onload = () => {
                    console.log('Image loaded successfully');
                    console.log('Image natural size:', mediaElement.naturalWidth, 'x', mediaElement.naturalHeight);
                    
                    // åº”ç”¨ç°æœ‰çš„å˜å½¢çŠ¶æ€ï¼ˆå¦‚æœå­˜åœ¨ï¼‰
                    if (mediaData.currentWarpTransform && mediaData.currentWarpTransform.trim()) {
                        console.log('Applying existing warp transform:', mediaData.currentWarpTransform);
                        mediaElement.style.transform = mediaData.currentWarpTransform;
                    }
                    
                    setTimeout(() => {
                        initMoveable();
                    }, 100);
                };
                mediaElement.onerror = (e) => {
                    console.error('Image load error:', e);
                };
            } else {
                mediaElement = document.createElement('video');
                mediaElement.src = mediaData.src;
                mediaElement.className = 'target video';
                mediaElement.setAttribute('data-croffle-ref', 'targetRef');
                mediaElement.controls = false;
                mediaElement.muted = true;
                mediaElement.loop = true;
                mediaElement.onloadeddata = () => {
                    console.log('Video loaded successfully');
                    console.log('Video natural size:', mediaElement.videoWidth, 'x', mediaElement.videoHeight);
                    
                    // åº”ç”¨ç°æœ‰çš„å˜å½¢çŠ¶æ€ï¼ˆå¦‚æœå­˜åœ¨ï¼‰
                    if (mediaData.currentWarpTransform && mediaData.currentWarpTransform.trim()) {
                        console.log('Applying existing warp transform:', mediaData.currentWarpTransform);
                        mediaElement.style.transform = mediaData.currentWarpTransform;
                    }
                    
                    mediaElement.play().catch(e => console.log('Video play failed:', e));
                    setTimeout(() => {
                        initMoveable();
                    }, 100);
                };
                mediaElement.onerror = (e) => {
                    console.error('Video load error:', e);
                };
            }

            if (!mediaData.isLiveStream && !(mediaData.src && mediaData.src.includes('stream'))) {
                container.appendChild(mediaElement);
            }
        }

        function createStreamPlaceholder(mediaData) {
            console.log('Creating stream placeholder with data:', mediaData);
            
            // åˆ›å»ºplaceholderå®¹å™¨
            mediaElement = document.createElement('div');
            mediaElement.className = 'target stream-placeholder';
            mediaElement.setAttribute('data-croffle-ref', 'targetRef');
            
            // ä¼˜å…ˆä½¿ç”¨é…ç½®çš„å°ºå¯¸ï¼Œç„¶åæ˜¯ä¸»çª—å£å°ºå¯¸ï¼Œæœ€åæ˜¯é»˜è®¤å€¼
            let defaultWidth, defaultHeight;
            
            if (mediaData.streamData && mediaData.streamData.dimensions && mediaData.streamData.dimensions.mode !== 'auto') {
                // ä½¿ç”¨é…ç½®çš„å°ºå¯¸
                defaultWidth = mediaData.streamData.dimensions.width || 1920;
                defaultHeight = mediaData.streamData.dimensions.height || 1080;
                console.log('Using configured stream dimensions:', { width: defaultWidth, height: defaultHeight });
            } else if (mediaData.mainWindowSize) {
                // ä½¿ç”¨ä¸»çª—å£å°ºå¯¸
                defaultWidth = mediaData.mainWindowSize.width;
                defaultHeight = mediaData.mainWindowSize.height;
                console.log('Using main window dimensions:', { width: defaultWidth, height: defaultHeight });
            } else {
                // ä½¿ç”¨é»˜è®¤å°ºå¯¸
                defaultWidth = 480;
                defaultHeight = 270;
                console.log('Using default dimensions:', { width: defaultWidth, height: defaultHeight });
            }
            
            // å¦‚æœå°ºå¯¸å¤ªå¤§ï¼ŒæŒ‰æ¯”ä¾‹ç¼©å°ä»¥é€‚åº”ç¼–è¾‘å™¨
            const maxWidth = 800;
            const maxHeight = 600;
            const scale = Math.min(1, maxWidth / defaultWidth, maxHeight / defaultHeight);
            
            defaultWidth = Math.round(defaultWidth * scale);
            defaultHeight = Math.round(defaultHeight * scale);
            
            console.log('Final placeholder dimensions:', { width: defaultWidth, height: defaultHeight, scale });
            
            mediaElement.style.cssText = `
                width: ${defaultWidth}px;
                height: ${defaultHeight}px;
                background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
                border: 2px dashed #3498db;
                border-radius: 8px;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                color: #ecf0f1;
                font-family: Arial, sans-serif;
                position: relative;
                box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            `;
            
            // æ·»åŠ ç›´æ’­æµå›¾æ ‡å’Œæ–‡å­—
            mediaElement.innerHTML = `
                <div style="font-size: 48px; margin-bottom: 10px; opacity: 0.8;">ğŸ“¡</div>
                <div style="font-size: 18px; font-weight: bold; margin-bottom: 5px;">ç›´æ’­æµè®Šå½¢ç·¨è¼¯</div>
                <div style="font-size: 14px; opacity: 0.7; text-align: center; line-height: 1.4;">
                    ${mediaData.originalFileName || 'Live Stream'}<br>
                    <span style="font-size: 12px;">æ‹–æ‹½æ§åˆ¶é»é€²è¡Œè®Šå½¢æ“ä½œ</span>
                </div>
                <div style="position: absolute; top: 10px; right: 10px; background: rgba(231, 76, 60, 0.8); 
                     color: white; padding: 4px 8px; border-radius: 12px; font-size: 10px; font-weight: bold;">
                    LIVE
                </div>
            `;
            
            // åº”ç”¨ç°æœ‰çš„å˜å½¢çŠ¶æ€ï¼ˆå¦‚æœå­˜åœ¨ï¼‰
            if (mediaData.currentWarpTransform && mediaData.currentWarpTransform.trim()) {
                console.log('Applying existing warp transform to stream placeholder:', mediaData.currentWarpTransform);
                mediaElement.style.transform = mediaData.currentWarpTransform;
            }
            
            const container = document.querySelector('[data-croffle-ref="element$0"]');
            container.appendChild(mediaElement);
            
            // åˆå§‹åŒ–å˜å½¢æ§åˆ¶
            setTimeout(() => {
                initMoveable();
            }, 100);
        }

        function initMoveable() {
            if (moveable) {
                moveable.destroy();
            }

            const warpable = true;
            const renderDirections = ["nw","n","ne","w","e","sw","s","se"];
            let targetRef = null;
            
            const element$0 = document.querySelector(`[data-croffle-ref="element$0"]`);
            targetRef = document.querySelector(`[data-croffle-ref="targetRef"]`);
            
            if (!element$0 || !targetRef) {
                console.error('Container or target element not found');
                return;
            }

            const moveable$0 = new Moveable(element$0, {
                target: targetRef,
                warpable: warpable,
                renderDirections: renderDirections
            });
            
            moveable$0.on("warp", e => {
                e.target.style.transform = e.transform;
                
                // å¦‚æœå¯ç”¨äº†å®æ—¶é¢„è§ˆï¼Œå‘é€å˜å½¢åˆ°ä¸»çª—å£
                if (realTimePreviewEnabled) {
                    ipcRenderer.send('preview-warp-transform', {
                        index: currentMediaData.index,
                        transform: e.transform
                    });
                }
            });
            
            moveable = moveable$0;
            
            // å¦‚æœæœ‰ç°æœ‰çš„å˜å½¢çŠ¶æ€ï¼Œå¼ºåˆ¶ Moveable æ›´æ–°ä»¥æ˜¾ç¤ºæ­£ç¡®çš„æ§åˆ¶ç‚¹ä½ç½®
            if (targetRef.style.transform && targetRef.style.transform.trim()) {
                setTimeout(() => {
                    moveable.updateRect();
                    console.log('Updated Moveable rect to reflect existing transform');
                }, 200);
            }
            
            console.log('Moveable initialized successfully');
        }

        function toggleRealTimePreview() {
            const checkbox = document.getElementById('realTimePreview');
            realTimePreviewEnabled = checkbox.checked;
            console.log('Real-time preview:', realTimePreviewEnabled ? 'enabled' : 'disabled');
            
            if (realTimePreviewEnabled) {
                // å¦‚æœå¼€å¯å®æ—¶é¢„è§ˆï¼Œç«‹å³åŒæ­¥å½“å‰ç¼–è¾‘å™¨ä¸­çš„å˜å½¢çŠ¶æ€åˆ°ä¸»çª—å£
                const currentTransform = mediaElement ? mediaElement.style.transform : '';
                ipcRenderer.send('preview-warp-transform', {
                    index: currentMediaData.index,
                    transform: currentTransform
                });
            } else {
                // å¦‚æœå…³é—­å®æ—¶é¢„è§ˆï¼Œæ¢å¤ä¸»çª—å£çš„åŸå§‹å˜å½¢çŠ¶æ€
                if (currentMediaData) {
                    ipcRenderer.send('preview-warp-transform', {
                        index: currentMediaData.index,
                        transform: currentMediaData.currentWarpTransform || ''
                    });
                }
            }
        }

        function resetTransform() {
            if (mediaElement) {
                mediaElement.style.transform = '';
                if (moveable) {
                    setTimeout(() => {
                        moveable.updateRect();
                    }, 50);
                }
                
                // å¦‚æœå¯ç”¨äº†å®æ—¶é¢„è§ˆï¼Œä¹Ÿé‡ç½®ä¸»çª—å£
                if (realTimePreviewEnabled) {
                    ipcRenderer.send('preview-warp-transform', {
                        index: currentMediaData.index,
                        transform: ''
                    });
                }
            }
        }

        function applyTransform() {
            const transform = mediaElement ? mediaElement.style.transform : '';
            ipcRenderer.send('apply-warp-transform', {
                index: currentMediaData.index,
                transform: transform
            });
        }

        function cancelTransform() {
            ipcRenderer.send('cancel-warp-transform');
        }

        // çª—å£å…³é—­æ—¶æ¸…ç†
        window.addEventListener('beforeunload', () => {
            if (moveable) {
                moveable.destroy();
            }
        });
    </script>
